<div class="col-md-3">
    <h2 class="text-center">Edit Product</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title:</label>
        <input type="hidden" formControlName="user" placeholder="user.." class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
        <div *ngIf="submitted && f.title.errors">
          <div *ngIf="f.name.errors.required">Title is required</div>
        </div>
      </div>
      <button type="submit" class="btn btn-info">Update</button>
    </form>
  </div>
