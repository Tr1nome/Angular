<div class="center-div">
    <mat-spinner 
    [color]="color" 
    [mode]="mode" 
    [diameter]="diameter" 
    *ngIf="isLoading">Chargement des Events...
  </mat-spinner>
  </div>
<h2 *ngIf="!isLoading">Liste des produits</h2>
<div class="container" *ngIf="!isLoading">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prix</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td style="display:flex; justify-content: space-evenly;">
        <button (click)="updateProduct(product)" class="btn btn-primary"><mat-icon>build</mat-icon></button>
        <button (click)="deleteProduct(product)" class="btn btn-danger"><mat-icon>delete</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="addProduct()" class="btn btn-success"><mat-icon>add</mat-icon></button>
</div>
