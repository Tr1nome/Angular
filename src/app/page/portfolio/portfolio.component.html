<div class="center-div">
  <mat-spinner 
  [color]="color" 
  [mode]="mode" 
  [diameter]="diameter" 
  *ngIf="isLoading">
  Chargement en cours..
  </mat-spinner>
</div>
<div class="image">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Partager un fichier</h3>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input style="display:block;" type="file" id="file" name="fichier" (change)="handleFileInput($event.target.files)"/>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!hasFile" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <h2 *ngIf="!isLoading">Nos cr√©ations</h2>
  <div class="displayer" style="display:flex; justify-content: space-evenly;">
     <div class="item" *ngFor="let image of images">
    <img title="{{image.alternative}}" 
    alt="{{image.alternative}}" 
    style="max-width: 200px;max-height: 150px;" 
    class="img-thumbnail" src="http://connexion.fr/{{ image.imgPath }}"
    *ngIf="image.allowed"/>
    </div>
  </div>
</div>
