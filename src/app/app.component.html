<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-toolbar class="darkNav" role="heading">
      <span>{{ user?.username}}</span>
      <span class="remaining-space"></span>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
    <nav>
      <mat-nav-list>
          <a routerLink="/actu" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
            <span class="font">Accueil</span>
          </a>
        <a routerLink="/formation" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <span class="font">List formation</span>
        </a>
        <a routerLink="/register" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <span class="font">Insciption</span>
        </a>
        <a routerLink="/event" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <span class="font">List Event</span>
        </a>
        <a routerLink="/surveys" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <span class="font">Noter le site</span>
        </a>
        <a routerLink="/portfolio" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <span class="font">Créations</span>
        </a>
      </mat-nav-list>
      <div style="height:150px;"></div>
      <mat-nav-list>
      <a routerLink="/portfolio" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
        <span class="font">Politique de confidentialitée</span>
      </a>
      <a routerLink="/portfolio" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
        <span class="font">Mentions légales</span>
      </a>
      <a *ngIf="isConnected()" routerLink="/actu" routerLinkActive="active" mat-list-item (click)="logout()">
        <span class="font">Déconnexion</span>
      </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" role="heading">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>view_headline</mat-icon>
        {{ title }} - {{ titleService.currentTitle }}
      </button>
      <span class="remaining-space"></span>
      <span *ngIf="!isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <span>Inconnu</span>
        <mat-icon class="material-icons-outlined">account_box</mat-icon>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/login" routerLinkActive="active">
            <span>Se Connecter</span>
          </button>
        </mat-menu>
      </span>
      <span *ngIf="isConnected()">
        <button mat-button [matMenuTriggerFor]="menu">
          <img *ngIf="user.profilePicture" style="width:40px; height:40px; border-radius:50%;" src="http://admin.fenrir-studio.fr/{{user.profilePicture.imgPath}}"/>
          <img *ngIf="!user.profilePicture" style="width:40px; height:40px; border-radius:50%;" src="assets/images/placeholder.png"/>
          <span class="ml-2">{{ user?.username }}</span>
        </button>
        
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile" routerLinkActive="active">
                <mat-icon class="material-icons">account_circle</mat-icon>
                <span>Mon compte</span>
              </button>
          <button mat-menu-item routerLink="/actu" (click)="logout()">
              <mat-icon class="material-icons">exit_to_app</mat-icon>
            <span>Se Déconnecter</span>
          </button>
        </mat-menu></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!--<footer>
        <p>
          &copy; All rights reserved for 
          <i>Fenrir Studio</i>
           2019
        </p>
    </footer>-->
    <app-cookie></app-cookie>
    
    

    <footer class="footer" fxLayout="row wrap" fxLayoutAlign="space-around center">
        <div class="underFooter">
            <mat-icon>room</mat-icon><p>Siège social :</p>
          <p>Fenrir Studio</p>
          <p>31 Avenue du Maréchal Gallieni, 33700 Mérignac</p>
        </div>
        <div class="underFooter">
          <p>Contact :</p>
          <a href="mailto: team.project.orga@gmail.com">
            <p class="mail">team.project.orga@gmail.com</p>
          </a>
        </div>
        <a href="https://www.facebook.com/Fenrir-Studio-355594018314530/" class="underFooter">
          <img class="facebook" src="../assets/images/fb.png" alt="logo facebook"/>
        </a>
        <div fxlayout="row" class="underFooter">
          <p>Léo Souly - 2019</p>
        </div>
      </footer>
      
    </mat-sidenav-content>
    
</mat-sidenav-container>
