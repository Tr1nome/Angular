<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-toolbar color="primary" role="heading">
      <span>Menus</span>
      <span class="remaining-space"></span>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
    <nav>
      <mat-nav-list>
        <a routerLink="/formation" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <mat-icon matListIcon>view_list</mat-icon>
          <span>List formation</span>
        </a>
        <a routerLink="/actu" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          <mat-icon matListIcon>view_list</mat-icon>
          <span>List actu</span>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" role="heading">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>view_headline</mat-icon>
        <span>{{ title }}</span>
      </button>
      <span class="remaining-space"></span>
      <span><button mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="material-icons-outlined">account_box</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login" routerLinkActive="active">
          <span>Se Connecter</span>
        </button>
      </mat-menu></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
